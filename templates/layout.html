<!doctype html>
<html>
  <head>
    <!-- Meta tags para o Bootstrap -->
    <meta charset="utf-8">
    <!-- Formatado preferencialmente para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>{% block title %}{% endblock %}</title>
    
  </head>

  <body>
    <div class="container">
      <div class="row">
      
        <a href={{ url_for('esgotoAgua') }}><input type="button" value="Esgoto e Água" class="col"></a>
        <a href={{ url_for('estruturasPublicas') }}><input type="button" value="Estruturas Públicas" class="col"></a>
        <a href={{ url_for('seguranca') }}><input type="button" value="Segurança" class="col"></a>
        <a href={{ url_for('transporte') }}><input type="button" value="Transporte" class="col"></a>
        <a href={{ url_for('viasPublicas') }}><input type="button" value="Vias Públicas" class="col" ></a>
        <a href={{ url_for('violencia') }}><input type="button" value="Violência" class="col"></a>
        <a href={{ url_for('lixo') }}><input type="button" value="Lixo" class="col"></a>
       </div>
 
  </div>
  {% block content %}{% endblock %}
    
    
    <!-- Scrips opcionais em Java (Bootstrap) -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  </body>
  
</html>
